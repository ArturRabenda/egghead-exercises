<div class="col-md-offset-4 col-md-4 text-center">
  <div ng-class="class">
    {{message}}
  </div>
  <div class="panel panel-body panel-default">
    <div class="form-group">
      <label for="name" class="label label-default">Product</label>

      <h3 id="name">{{rejectProduct.name}}</h3>
    </div>
    <div class="form-group">
      <label for="cost" class="label label-default">Total price</label>

      <h3 id="cost">{{rejectProduct.cost | currency}}</h3>
    </div>
    <div>
      <a class="btn btn-warning" href="#"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
    </div>
  </div>
</div>
