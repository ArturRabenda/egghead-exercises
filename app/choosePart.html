<div class="text-center">
  <p class="text-success">You choose:<strong class="text-danger">{{data.part}}</strong></p>
  {{message}}
  <div>
    <button class="btn btn-danger" ng-click="checkNow()" ><i class="glyphicon glyphicon-time"></i> I can't wait check now!</button>
    <button class="btn btn-success" ng-click="wait()" ><i class="glyphicon glyphicon-time"></i> I can wait</button>
  </div>
  <div class="text-success" ng-if="result">
    {{resultInvoke}}
  </div>
</div>
