<div class="text-center">
  <p class="text-success">You choose:<strong class="text-danger">{{data}}</strong></p>
  {{message}}
  <div>
    <button class="btn btn-danger" ng-click="checkNow()"><i class="glyphicon glyphicon-time"></i> I can't wait, check it now!</button>
    <button class="btn btn-success" ng-click="wait()"><i class="glyphicon glyphicon-time"></i> I can wait</button>
  </div>
  <div ng-class="messageClass"  ng-if="result">
    {{resultInvoke}}
  </div>
</div>
