<div class="row form-group">
    <div class="col-xs-4" ng-repeat="vPainting in paintingList | filter : {frame: 'v'}">
        <a class="list-group-item text-center" ng-class="{disable: vPainting.selected}" ng-click="selectPainting(vPainting)">
            <img ng-src="{{vPainting.url}}"></a>
    </div>
</div>
<div id="verticalDetails"></div>
