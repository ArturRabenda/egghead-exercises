<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="shoe in womenFlatsList">
        <div class="thumbnail">
            <img ng-src="{{shoe.image}}"/>

            <div class="text-center">
                <p>{{shoe.name}}</p>
                <strong>{{shoe.price |currency}}</strong>
            </div>
        </div>
    </div>
</div>
