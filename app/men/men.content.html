<div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="shoe in menShoesList">
        <div class="thumbnail">

            <img ng-src="{{shoe.image}}"/>

            <div class="text-center">
                <p>{{shoe.name}}</p>
                <strong>{{shoe.price |currency}}</strong>

            </div>
        </div>
    </div>
</div>
