<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="calcApp">
<div class="container">
    <div class="page-header">
        <h1>Simple
            <small>calculations <small>v2</small></small>
        </h1>
    </div>
    <div class="text-center">
        <div class="col-md-3" ng-controller="SumCtrl">
            <div class="btn btn-success" ng-click="SumCtrl.addition(2,3)">Sum</div>
        </div>
        <div class="col-md-3" ng-controller="SubCtrl">
            <div class="btn btn-danger" ng-click="SubCtrl.subtraction(5,4)">Subtract</div>
        </div>
        <div class="col-md-3" ng-controller="MultiCtrl">
            <multi solve="multiplication(4,5)"></multi>
        </div>
        <div class="col-md-3" ng-controller="DivideCtrl">
            <div divide solve="divide(10,5)"></div>
        </div>
    </div>
</div>


<script src="../bower_components/angular/angular.js"></script>
<script src="Calc.js"></script>
</body>
</html>
