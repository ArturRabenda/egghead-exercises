<!DOCTYPE html>
<html ng-app="weatherApp">
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container" ng-controller="WeatherCtrl">
    <div class="page-header">
        <h1>BBC Weather</h1>
    </div>
    <div class="col-md-3">
        <form>
            <div class="form-group">
                <label for="cityId" class="label label-default">City</label>
                <input type="text" id="cityId" class="form-control" ng-model="newWeather.city">
            </div>
            <div class="form-group">

                <label for="tempId" class="label label-default">Temperature</label>
                <input type="text" id="tempId" class="form-control" ng-model="newWeather.temperature">
            </div>
            <div class="form-group">

                <label for="desId" class="label label-default">Describe</label>
                <input type="text" id="desId" class="form-control" ng-model="newWeather.describe">
            </div>
            <div id="addButton" class="btn btn-success" ng-click="addWeather(newWeather)">Add weather</div>
        </form>
    </div>
    <div class="col-md-6">
        <table id="weatherTable" class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>Describe</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="w in weatherForecast">
                <td>{{w.city}}</td>
                <td>{{w.temperature}}</td>
                <td>{{w.describe}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 text-center">
        <div class="page-header">
            <p>Current temperature</p>
        </div>
        <button id="upButton" type="button" class="btn" ng-click="increaseTemp()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <h1>{{currentTemp + ' Â°C'}}</h1>
        <button id="downButton" type="button" class="btn" ng-click="decreaseTemp()">
            <span class="glyphicon glyphicon-minus"></span>
        </button>

    </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="weather.js"></script>

</body>
</html>
