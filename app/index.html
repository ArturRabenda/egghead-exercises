<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Printers </h1>
    </div>
    <div id="list" ng-controller="PrinterCtrl as ctrl">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Number of ink</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="printer in ctrl.printerList">
                <td>{{printer.name}}</td>
                <td>{{printer.type}}</td>
                <td>{{printer.inkNumber}}</td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <div id="random">
                <strong>Lucky printer:</strong> {{ctrl.randomPrinter()}}
            </div>
        </div>
    </div>

</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
