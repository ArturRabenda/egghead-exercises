<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="boxApp">
<div class="container">
    <div class="page-header">
        <h1>Box.
            <small>That's simple.</small>
        </h1>
    </div>
    <div class="container" ng-controller="BoxCtrl">
        <div class="row">
            <!--box with small size directive-->
            <div class="col-md-4">
                <div class="square" ng-style="{'background-color':color.hex}"></div>
            </div>
        </div>
        <div class="row">
            <!--box with medium size directive-->
        </div>
        <div class="row">
            <!--box with big size directive-->
        </div>
    </div>
</div>


<script src="../bower_components/angular/angular.js"></script>
<script src="Box.js"></script>
</body>
</html>
