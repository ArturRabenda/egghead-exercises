<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="appScope">
<div class="container">
    <div class="page-header">
        <h1>$scope vs scope</h1>
    </div>
    <div class="container text-center">
        <div ng-controller="scopeCtrl">
            <div class="col-md-offset-2 col-md-4">
                <div class="form-group">
                    <label>Value from unit scope</label>
                    <unit></unit>
                </div>
                <button id="unitButton" class="btn btn-success" ng-click="ctrl.unitScope()">Value from unit scope</button>
                <h3 class="text-success" ng-bind="ctrl.unitScopeValue"></h3>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Value from separate scope</label>
                    <separate></separate>
                </div>
                <button id="separateButton" class="btn btn-danger" ng-click="ctrl.separateScope()">Value from separate scope</button>
                <h3 class="text-danger" ng-bind="ctrl.separateScopeValue"></h3>
            </div>
        </div>
    </div>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="scope.js"></script>
</body>
</html>
