<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="songApp" ng-controller="SongCtrl as song">
<div class="container">
    <div class="page-header">
        <h1>Voice of
            <small>UK</small>
        </h1>
    </div>
    <div class="col-md-offset-2 col-md-8 text-center">
        <h4 class="panel-heading"><strong>Author:</strong> {{song.author}}</h4>

        <h4 class="panel-heading"><strong>Title:</strong> {{song.title}}</h4>

        <button class="btn btn-default" ng-click="showSing=true; showFake=false">Sing</button>
        <button class="btn btn-default" ng-click="showFake=true; showSing=false">Fake</button>
        <h4 class="alert alert-success" ng-show="showSing">{{song.sing}}</h4>
        <h4 class="alert alert-danger" ng-show="showFake">{{song.fake}}</h4>
    </div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="song.js"></script>
</body>
</html>
