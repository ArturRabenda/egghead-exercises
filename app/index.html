<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container text-center" ng-controller="ParticipantCtrl">
    <div class="page-header">
        <h1>Become a professional swimmer!</h1>
    </div>

    <div class="col-md-offset-3 col-md-6 text-center">
        <div class="page-header">
            <form class="form-inline" ng-submit="saveParticipant(participant)">
                <div class="form-group">
                    <label for="name" class="label label-default">Name</label>
                    <input id="name" class="form-control" type="text" ng-model="participant.name" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label for="group" class="label label-default">Group</label>

                    <select id="group" class="form-control" ng-model="participant.group" ng-options="group for group in groups" ng-init="groups[0]" required>
                        <option style="display:none" value=""></option>
                    </select>
                </div>

                <button class="btn btn-sm btn-success">Save</button>
            </form>
        </div>

        <table class="table table-bordered">
            <tbody>
            <tr ng-repeat="participant in participantList">
                <td>{{$index + 1}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.group}}</td>
                <td>
                    <div class="btn-group" role="group">

                        <button class="btn btn-sm btn-default" ng-click="updateParticipant(participant)">Update</button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteParticipant(participant)">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>

<script src="../bower_components/lodash/dist/lodash.js"></script>
<script src="app.js"></script>
<script src="scripts/models/Participant.js"></script>
<script src="scripts/controllers/ParticipantCtrl.js"></script>
</body>
</html>
