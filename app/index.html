<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container" ng-controller="controllers.User">
    <div class="page-header">
        <h1>GitHub Users</h1>
    </div>
    <table class="table col-md-12">
        <thead>
        <tr>
            <th class="text-center">Avatar</th>
            <th class="text-center">Login</th>
            <th class="text-center">Url</th>
            <th class="text-center">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" ng-repeat="user in users">
            <td>
                <img ng-src="{{user.avatarUrl}}" width="100"/>
            </td>
            <td>
                <strong>{{user.login}}</strong>

            </td>
            <td>
                <a ng-href="{{user.url}}">{{user.url}}</a>

            </td>
            <td>
                <span>{{user.type}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="bower_components/neosavvy-javascript-core/neosavvy-javascript-core.js"></script>
<script type="text/javascript" src="user-api.js"></script>
<script type="text/javascript" src="services/api.js"></script>
<script type="text/javascript" src="services/api-response.js"></script>
<script type="text/javascript" src="controllers/user.js"></script>
</body>
</html>
