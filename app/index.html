<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="app">
<div class="container" ng-controller="urlCtrl">
    <div class="page-header">
        <h1>Can I take your order?</h1>

        <div class="text-muted">Dynamic change</div>
    </div>
    <form class="col-md-3">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="label label-default" for="order">Order</label>
                <input type="text" class="form-control" id="order" ng-model="order" placeholder="Order">
            </div>
            <div class="form-group">
                <label class="label label-default" for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" ng-model="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label class="label label-default" for="template">Template</label>
                <input type="text" class="form-control" id="template" ng-model="template" placeholder="Template">
            </div>
        </div>
    </form>
    <div class="col-md-offset-1 col-md-4">
        <div class="panel panel-body panel-default text-center">
            <url template="{{template}}" order="{{order}}" quantity="{{quantity}}"></url>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="templateUrl.js"></script>
</body>
</html>
